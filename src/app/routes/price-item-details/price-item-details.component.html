<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">   

      <div class="form-group">      
          <div class="form-group row">         
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticName" value="{{item.name}}">
            </div>
          </div>
          <div class="form-group row">         
            <label for="maxPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticMaxPrice" value="{{item.maxPrice}}">
            </div>
          </div>            
            
          <button type="reset" class="btn btn-primary" [routerLink]="['/price-items']">Back</button>         
      </div>
    </div>
  </div>
</div>
