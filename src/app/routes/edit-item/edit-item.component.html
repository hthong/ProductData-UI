<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div class="alert alert-warning fade show" role="alert" *ngIf="isSaved">
        <strong>Save Successfully!</strong> 
        <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div>
        <form [formGroup]="itemFormGroup" (ngSubmit)="saveItem(itemFormGroup.value)" autocomplete="off" novalidate>
          <div class="form-group">
            <!-- <label for="id">ID</label>
            <input [(ngModel)]="item.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
            <small id="idHelp" class="form-text text-muted">Enter your item’s ID</small> -->

            <label for="name">Name</label>
            <input formControlName="name" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter item name">
            <small id="nameHelp" class="form-text text-muted">Enter item’s name</small>
            
            <label for="cost">Cost</label>
            <input formControlName="cost"  type="text" name="cost" class="form-control" id="cost" aria-describedby="descHelp" placeholder="Enter item cost">                     
            <small id="descHelp" class="form-text text-muted">Enter item’s cost</small>
             
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="reset" class="btn btn-default" [routerLink]="['/home']">Cancel</button>       
          
        </form>
           
      </div>
    </div>
  </div>
</div>
