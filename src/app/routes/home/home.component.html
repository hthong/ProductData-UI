<div class="container" style="margin-top: 70px;">
  <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="First group">
      <h3>List of Items</h3>
    </div>
    <div class="input-group">
      <button type="button" class="btn btn-secondary" routerLink="/home/create">Create</button>     
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Cost</th>      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">

        <td>{{ item.id }}</td>
        <td> {{ item.name }}</td>
        <td> {{ item.cost }}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/home', item.id]">Edit</button>
          <button class="btn btn-default" (click)="deleteItem(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table> 
</div>
